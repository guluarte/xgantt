<body onload="xRM.GANTT.OnLoad()">
    <div class="controls_bar" style="height:25px; overflow:hidden;">
        <strong> Zooming: &nbsp; </strong>
        <label>
            <input name="scales" onclick="xRM.GANTT.zoomTasks(this)" type="radio" value="hour">
            <span>Hours</span>
        </label>
        <label>
            <input name="scales" onclick="xRM.GANTT.zoomTasks(this)" type="radio" value="day" checked="checked">
            <span>Days</span>
        </label>
        <label>
            <input name="scales" onclick="xRM.GANTT.zoomTasks(this)" type="radio" value="week">
            <span>Weeks</span>
        </label>
        <label>
